#spring-cloud相关配置一定要配置在bootstrap中因为boostrap是优先于application被加载
#spring.application.name：对应{application}部分
spring.cloud.config.name=routes
#spring.cloud.config.profile：对应{profile}部分
spring.cloud.config.profile=map
#spring.cloud.config.uri：配置中心的具体地址
#spring.cloud.config.uri=http://localhost:10000
#spring.cloud.config.label：对应git的分支。如果配置中心使用的是本地存储，则该参数无用
#spring.cloud.config.label=master
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config-repository
eureka.client.serviceUrl.defaultZone=http://peer2:8001/eureka/,http://peer1:8000/eureka/,http://peer3:8002/eureka/